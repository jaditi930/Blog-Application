{% extends 'base.html'%}
{% block title %}Login!{% endblock %}
{% block content %}
<div>
  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../user_profiles/pexels-ivan-samkov-4240498.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../user_profiles/pexels-andrew-neel-3178744.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
    <form class="col-sm-6" method="POST" action="/user_authenticate/">
        {% csrf_token %}
        <div class="form-group p-2">
            <label for="exampleInputuser1">Username</label>
            <input type="text" class="form-control" name="name" id="exampleInputuser">
          </div>
        <div class="form-group p-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
          </div>
          <div class="d-flex justify-content-center">   
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
    </form>
</div>
{% endblock %}
