{% extends 'base.html'%}
{% block title %}Login!{% endblock %}
{% block content %}
<div>
  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
<img src="../user_profiles/blog.png" alt="..." height="350" style="min-width:100%;">

<div class="d-flex justify-content-center">
    <form class="col-sm-6" method="POST" action="/user_authenticate/">
        {% csrf_token %}
        <div class="form-group p-2">
            <label for="exampleInputuser1">Username</label>
            <input type="text" class="form-control" name="name" id="exampleInputuser">
          </div>
        <div class="form-group p-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
          </div>
          <div class="d-flex justify-content-center">   
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
    </form>
</div>
{% endblock %}
