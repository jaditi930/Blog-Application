{% extends 'base.html' %}
{% block content %}
<br>
{% for post in posts %}
<div class="d-flex px-3">
    <img class="float-left" src="/user_profiles/{{post.image}}" alt="" height="200" width="250">
    <div class="card-title mt-3" style="min-width:60%;margin-left:30px;">
            <span class="h5">{{post.title}}</span>
            {% if flag == 0 %}
            <span class="h5" style="margin-left:300px;"><a href="/@{{post.author.username}}">@{{post.author.username}}</a></span>
            {% endif %}

    <p style="max-height: 85px; display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;  
    overflow: hidden;padding-top: 10px;text-overflow: ellipsis;" class="d-none d-sm-block" class="pt-3">{{post.summary}}</p>
    <p>{{post.no_of_likes}} users liked this.</p>
    <span><a role="button" class="btn btn-primary" href="/{{post.title}}/{{post.id}}/">View Post</a></span>
    <span class="badge text-bg-danger" style="font-size: 15px;margin-left:800px;">{{post.category}}</span>

</div>
</div>
<hr>
{% endfor %}
{% endblock %}
