<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Blog</title>
    <style>
        ul{
            display:flex;
        }
        li{
            display:inline;
            margin:5px;
            padding:5px;
        }
        form{
            display:inline;
        }
    </style>
    <nav class="navbar navbar-light bg-light">
        <ul style="list-style-type:none;">
            <li class="nav-item"><a class="nav-link" class="navbar-brand" href="/blog">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="/user/{{request.user.username}}">
                Hello {{request.user.username}}</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommended_posts">Discover New Posts</a></li>
            <li class="nav-item" style="margin-left:auto;">
                <form class="form-inline" action="/blog" method="GET">
                    <input class="form-control" type="text" placeholder="Search Blogs" aria-label="Search" name="q" id="discover">
                  </form>

            </li>
            <li class="nav-item" style="margin-right:2vw;"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </nav>
</head>
<body>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
